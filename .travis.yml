language: node_js
env:
 - db__host=127.0.0.1
before_install:
  - "echo \"deb http://download.rethinkdb.com/apt `lsb_release -cs` main\" | sudo tee /etc/apt/sources.list.d/rethinkdb.list"
  - "wget -qO- https://download.rethinkdb.com/apt/pubkey.gpg | sudo apt-key add -"
  - sudo apt-get update -y && sudo apt-get install rethinkdb -y
before_script:
 - rethinkdb --daemon
install:
 - npm install
 - npm install mocha -g
node_js:
 - "4"